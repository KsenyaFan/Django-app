{% extends 'shopapp/base.html' %}

{% block title %}
    Create order
{% endblock %}

{% block body %}
    <p>Create order</p>
    <div>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Create</button>
        </form>
    </div>

    <div>
        <a href="{%url 'shopapp:orders_list' %}"
        >Back to orders list </a>
    </div>
{% endblock %}
